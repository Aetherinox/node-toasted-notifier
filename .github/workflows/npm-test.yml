# #
#   triggers
# #

on:
  push:
  pull_request:

# #
#   jobs
# #

jobs:
    build:
        name: >-
          ğŸ“¦ Tests â€º Initialize
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x, 21.x, 22.x, 23.x, 24.x]

        steps:
            - name: "âœ… Start"
              id: task_initialize_start
              run: |
                    echo "Starting build"

            # #
            #   Job > Initialize > Checkout
            # #

            - name: "â˜‘ï¸ Checkout"
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # #
            #   Job > Use NodeJS
            # #

            - name: "âš™ï¸ Setup Node"
              id: task_initialize_node_setup
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}

            # #
            #   Job > Npm > Install Dependencies
            # #

            - name: "âš™ï¸ Install Dependencies"
              id: task_initialize_npm_deps
              run: npm ci

            # #
            #   Job > Npm > Run Tests
            # #

            - name: "ğŸªª Run Tests"
              id: task_initialize_npm_test
              run: npm test
